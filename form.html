<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <header>Singup</header>
        <form action="#">
            <div class="field">
             <div class="input-field email-field">
                <input type="email" placeholder="Enter your email"
           required >
             </div>
             <span class="error email error">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Please enter valid email</p>
             </span>
            </div>
            <div class="field">
                <div class="input-field create-password">
                   <input type="" placeholder="Enter your password"
              required >
              <i class='bx bxs-hide show-hidden'></i>

                </div>
                <span class="error passwor-error">
                   <i class='bx bx-error-circle error-icon'></i>
                   <p class="error-text">Please enter 8 charater password</p>
                </span>
               </div>
               <div class="field">
                <div class="input-field coniform-password">
                   <input type="" placeholder=" Re-Enter your password"
              required >
              <i class='bx bxs-hide show-hidden'></i>
                </div>
                <span class="error passwor-error">
                   <i class='bx bx-error-circle error-icon'></i>
                   <p class="error-text">Password don't match</p>
                </span>
               </div>
        </form>
    </div>



    <script src="form.js"></script>
  </body>
</html>
